<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="block-letter">T</span><span class="block-letter">a</span><span class="block-letter">s</span><span class="block-letter">k</span><span class="block-letter">y</span>
            </h1>
        </header>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="100">
            <button id="addBtn">Add Task</button>
        </div>
        
        <div class="stats">
            <span id="totalTasks">0 tasks</span>
            <span id="completedTasks">0 completed</span>
        </div>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul id="taskList" class="task-list">
            <!-- Tasks will be dynamically added here -->
        </ul>
        
        <div class="actions">
            <button id="clearCompleted">Clear Completed</button>
            <button id="clearAll">Clear All</button>
        </div>
    </div>
    
    <!-- Custom Modal Dialog -->
    <div id="customModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-icon">WARNING</div>
            <div class="modal-title" id="modalTitle">Confirm Action</div>
            <div class="modal-message" id="modalMessage">Are you sure?</div>
            <div class="modal-buttons">
                <button id="modalCancel" class="modal-btn cancel-btn">Cancel</button>
                <button id="modalConfirm" class="modal-btn confirm-btn">Confirm</button>
            </div>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
